    - name: Create syslog notification target
      infini_notification_target:
        state: present
        name: syslog_target
        protocol: SYSLOG
        host: 172.31.88.158
        port: 514
        facility: LOCAL7
        transport: UDP
        visibility: CUSTOMER
        post_test: True # Force a dummy event for notification to be posted
        user: "{{ user }}"
        password: "{{ password }}"
        system: "{{ system }}"

    - name: Create syslog notification rule
      infini_notification_rule:
        name: "syslog"
        event_level: "{{ alerting_event_levels }}"
        include_events: "{{ alerting_includes }}"
        exclude_events: "{{ alerting_excludes }}"
        target: syslog_target
        state: "present"
        user: "{{ user }}"
        password: "{{ password }}"
        system: "{{ system }}"

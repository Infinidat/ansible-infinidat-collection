---
- hosts: localhost
  gather_facts: False
  collections:
    - infinidat.infinibox
  vars:
    name: iSCSI
    service: iSCSI
  tasks:

  - name: POSITIVE test -> Remove network space named {{ name }}
    infini_network_space:
      name: "{{ name }}"
      state: absent

      user: "{{ user }}"
      password: "{{ password }}"
      system: "{{ system }}"


